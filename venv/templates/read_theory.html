<!-- Чтение отдельной полной теории -->

{% extends "base.html" %}

{% block head %}
  <title>Теория</title>
  <link rel="shortcut icon" href="static/img/icon.png" type="image/png">
{% endblock %}

{% block content %}
  <br>
  {% if u %}
    <p class="lead"><a href="/read_my_theories">Назад</a></p>
  {% else %}
    <p class="lead"><a href="/theories">Назад</a></p>
  {% endif %}
  <br>

  <h1>{{t[1]}}</h1>
  <br>
  <div>{{t[2]}}</div>
  <br>
  {%  if t[5] %}
    <img alt="theory_img" src="/static/img/{{t[5]}}" width="50%" height="50%">
    <br>
  {%  endif %}
  <div>
    <table>
      <tr>
        {% if u %}
          <td><img alt="user_img" src="/static/img/{{session['photo']}}" width="50" height="50" class="rounded-circle"></td>
        {% else %}
          <td><img alt="user_img" src="/static/img/{{p}}" width="50" height="50" class="rounded-circle"></td>
        {% endif %}

        <td><small class="text-muted"><strong><a href="/cabinet_other/{{t[6]}}">{{t[3]}}</a></strong></small></td>
        <td><small class="text-muted"><em>{{t[4]}}</em></small></td>
        <td><small class="text-muted">Теория {{t[0]}}</small></td>
      </tr>
    </table>
  </div>
  <br>

{% endblock %}
